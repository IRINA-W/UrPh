<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		a {
			text-decoration: none; 
			font-size: 50px; 
			font-weight: 900; 
			margin-left: 100px;
		}

		#wrapp {
			width: 400px; 
			margin: 0 auto;
		}
		
		#slider {
			width: 100%;
		}
	</style>

	<div id="wrapp">
		<a href="#" id="left">←</a>
		<a href="#" id="right">→</a>
		<img id="slider" class="fade" src="https://placeimg.com/300/300/animals?t=1581362320221">
	</div>

	<script>
		'use strict';
		
		let slider = document.querySelector('#slider');
		let left = document.querySelector('#left');
		let right = document.querySelector('#right');

		let imgArr = [
			'https://placeimg.com/300/300/animals?t=1581362320221', 
			'https://placeimg.com/300/300/nature?t=1581362400093', 
			'https://placeimg.com/300/300/people?t=1581362439753'];
		let i = 0;

		// setInterval(function() {
		// 	slider.src = imgArr[i++];
		// 	if (i == imgArr.length) {
		// 		i = 0;
		// 	}
		// }, 3000);

		left.addEventListener('click', function() {
			i--;

			if (i < 0) {
				i = imgArr.length - 1;
			}
			slider.src = imgArr[i];
		});

		right.addEventListener('click', function() {
			i++;

			if (i >= imgArr.length) {
				i = 0;
			}
			slider.src = imgArr[i];
		});

	</script>
</body>
</html>
